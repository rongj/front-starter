<form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
	<nz-form-item>
		<nz-form-control>
			<nz-input-group [nzPrefix]="prefixUser">
				<input type="text" nz-input formControlName="username" placeholder="输入用户名">
			</nz-input-group>
			<nz-form-explain *ngIf="validateForm.get('username').dirty && validateForm.get('username').errors">用户名不能为空!</nz-form-explain>
		</nz-form-control>
	</nz-form-item>
	<nz-form-item>
		<nz-form-control>
			<nz-input-group [nzPrefix]="prefixLock">
				<input type="password" nz-input formControlName="password" placeholder="输入密码">
			</nz-input-group>
			<nz-form-explain *ngIf="validateForm.get('password').dirty && validateForm.get('password').errors">密码不能为空!</nz-form-explain>
		</nz-form-control>
	</nz-form-item>
	<nz-form-item>
		<nz-form-control>
			<button nz-button class="login-form-button" [nzLoading]="submiting" [nzType]="'primary'">登录</button>
		</nz-form-control>
	</nz-form-item>
</form>
<ng-template #prefixUser><i nz-icon type="user"></i></ng-template>
<ng-template #prefixLock><i nz-icon type="lock"></i></ng-template>
